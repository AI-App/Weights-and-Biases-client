loaders:
  - type: python
    search_path: [.]
    modules:
      - wandb
      - wandb.apis.public
      - wandb.cli.cli
      - wandb.sdk.wandb_alerts
      - wandb.sdk.wandb_artifacts
      - wandb.sdk.wandb_config
      - wandb.sdk.wandb_history
      - wandb.sdk.wandb_init
      - wandb.sdk.wandb_login
      - wandb.sdk.wandb_run
      - wandb.sdk.wandb_save
      - wandb.sdk.wandb_settings
      - wandb.sdk.wandb_summary
      - wandb.sdk.wandb_watch
      - wandb.integration.keras.keras
processors:
  - type: filter
  - type: smart
  - type: google
  - type: crossref
renderer:
  type: hugo
  config:
    title: W&B Python SDK and CLI
    theme: {clone_url: "https://github.com/alex-shpak/hugo-book.git"}
  # The "book" theme only renders pages in "content/docs" into the nav.
  content_directory: .
  build_directory: docs
  # default_preamble: {menu: main}
  markdown:
    source_linker:
      type: github
      repo: wandb/client
  pages:
    # - title: 
    #   contents:
    #     - 'wandb.sdk.wandb_.*'
    - title: Alerts
      contents:
        - 'wandb.sdk.wandb_alerts.*'
    - title: Artifacts
      contents:
        - 'wandb.sdk.wandb_artifacts.*'
    - title: Config
      contents:
        - 'wandb.sdk.wandb_config.*'
    - title: Init
      contents:
        - 'wandb.sdk.wandb_init.*'
    - title: Developer Documentation
    - title: Run
      contents:
        - 'wandb.sdk.wandb_run.Run.*'
      name: index
      source: CONTRIBUTING.md
    - title: SDK Documentation
      contents:
        - 'wandb'
        - 'wandb.sdk.*'
    - title: API Documentation
      contents:
        - 'wandb.apis.public.*'
    - title: CLI Documentation
      contents:
        - 'wandb.cli.cli.*'
    - title: Framework Documentation
      contents:
        - 'wandb.framework.*'
